<h2 class="posts-title">All Posts</h2>

<div class="posts-grid">
  <div *ngIf="posts$ | async as posts">
    <div *ngFor="let post of posts.posts" class="post-card">
      <h3 class="post-title">{{ post.title }}</h3>
      <p class="post-body">{{ post.body | slice : 0 : 100 }}...</p>

      <div class="post-actions">
        <a [routerLink]="['/post', post.id]" class="read-more-btn">Read More</a>
        <button (click)="toggleFavorite(post)" class="favorite-btn">
          <span [class.filled]="favoritesService.isFavorite(post.id)">â˜…</span>
        </button>
      </div>
    </div>
  </div>
</div>
